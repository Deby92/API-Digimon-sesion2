<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <title>Digimon API</title>
    <!--Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="./assets/js/logica.js"></script>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
        <img src="./assets/img/images.png" alt="Bootstrap" width="120" height="60"></a>
          <li class="nav-item d-flex justify-content-between">
            <ul class="nav">
            <a
              class="nav-link text-warning"
              href="https://digimon-api.vercel.app/"
              target="_blank"
              >API Digimon</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-warning"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Options
            </a>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-warning" href="#" onclick="mostrarNiveles()">Niveles</a></li>
              <li>
                <a
                  class="dropdown-item text-warning"
                  href="#"
                  onclick="mostrarImagenes()"
                  >Imagenes</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <form class="form-fluid d-flex justify-content-end" role="search">
          <input
            id="dato"
            class="form-control me-2 bg-dark text-secondary"
            type="search"
            placeholder="Nombre personaje"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-warning"
            type="button"
            onclick="capturaDato()"
          >
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <div id="carta"></div>
    <div id="galeria" class="card-secondary m-3 mt-3 mb-3"></div>
    <table id="tabla_principal" class="table container text-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nivel</th>
        </tr>
      </thead>
      <tbody id="contenido">
        <tr>
          <th scope="row">Digimon</th>
          <td class="container-imagen">URL a imagen</td>
          <td>Level</td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
